<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebAudio-Controls Live Demo (Mixer)</title>
        <script src="webcomponents-lite.js"></script>
        <script>
        WebAudioControlsOptions={
          knobSrc:"../knobs/simplegray.png",
          knobSprites:100,
          sliderSrc:"../knobs/vsliderbody.png",
          sliderKnobsrc:"../knobs/vsliderknob.png",
        }
        </script>
        <script src="../webaudio-controls.js"></script>
        <style>
            #base {
                color:#027;
                position:relative;
                display:inline-block;
                background:#888;
                background: linear-gradient(top, #444 0%, #aaa 3%,#888 97%,#444 100%);
                background: -webkit-linear-gradient(top, #444 0%, #aaa 3%,#888 97%,#444 100%);
                background: -moz-linear-gradient(top, #444 0%, #aaa 3%,#888 97%,#444 100%);
                background: -ms-linear-gradient(top, #444 0%, #aaa 3%,#888 97%,#444 100%);
                margin:30px 40px;
                padding:20px 40px;
            }
            td{
              text-align: center;
              padding:20px 10px;
            }
        </style>
    </head>
<body style="background-color:#eee;font-family:sans-serif;position:relative;margin:10px;user-select:none">
<h1>webaudio-controls sample (multi fader)</h1>
<div id="base">
  <table>
    <tr>
      <td><webaudio-knob diameter="80" value="50"></webaudio-knob></td>
      <td><webaudio-knob diameter="80" value="50"></webaudio-knob></td>
      <td><webaudio-knob diameter="80" value="50"></webaudio-knob></td>
      <td><webaudio-knob diameter="80" value="50"></webaudio-knob></td>
      <td><webaudio-knob diameter="80" value="50"></webaudio-knob></td>
      <td><webaudio-knob diameter="80" value="50"></webaudio-knob></td>
      <td><webaudio-knob diameter="80" value="50"></webaudio-knob></td>
      <td><webaudio-knob diameter="80" value="50"></webaudio-knob></td>
    </tr>
    <tr>
      <td><webaudio-slider width="50" height="300"></webaudio-slider></td>
      <td><webaudio-slider width="50" height="300"></webaudio-slider></td>
      <td><webaudio-slider width="50" height="300"></webaudio-slider></td>
      <td><webaudio-slider width="50" height="300"></webaudio-slider></td>
      <td><webaudio-slider width="50" height="300"></webaudio-slider></td>
      <td><webaudio-slider width="50" height="300"></webaudio-slider></td>
      <td><webaudio-slider width="50" height="300"></webaudio-slider></td>
      <td><webaudio-slider width="50" height="300"></webaudio-slider></td>
    </tr>
  </table>
</div>
</body>
</html>
